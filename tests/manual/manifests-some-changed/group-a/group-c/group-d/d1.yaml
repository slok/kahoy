apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-d1
  namespace: test-kahoy
  labels:
    app: app-d1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-d1
  template:
    metadata:
      labels:
        app: app-d1
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
